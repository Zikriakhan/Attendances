<!DOCTYPE html>
<html>
  <body onload="myFunction">
    <h1>The Element Object</h1>
    <h2>The innerHTML Property</h2>

   <button id="demo">demo</button>
    <button onclick="myFunction()">Save</button>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "I have changed!";
      }
    </script>
  </body>
</html>
